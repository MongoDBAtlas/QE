storage:
    dbPath: _DB_PATH_/node3
    wiredTiger:
        engineConfig:
            cacheSizeGB: 0.5
systemLog:
    destination: file
    path: _DB_PATH_/node3/mongod.log
    logAppend: true
processManagement:
    fork: true
net:
    bindIpAll: true
    port: 27019
replication:
    replSetName: rsfle
